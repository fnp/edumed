{% extends "admin/change_list.html" %}

{% block result_list %}

        <p>
        {% for examiner in examiners %}
            {{examiner.name}}: {{examiner.todo}} {% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>
    {% endif %}
    {{block.super}}
{% endblock %}
